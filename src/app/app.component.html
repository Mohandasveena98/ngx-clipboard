<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <h3>Copy from text -- text</h3>
            Click this button, it will copy the text from the input by referring to the
            <strong>text content</strong>
            <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="text1"
                    placeholder="content will be copy after click the copy button"
                />
                <span class="input-group-append">
                    <button
                        class="btn btn-default"
                        type="button"
                        ngxClipboard
                        [cbContent]="text1"
                        (cbOnSuccess)="isCopied1 = true"
                        (cbOnError)="onCopyFailure()"
                        [class.btn-success]="isCopied1"
                    >
                        copy
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10">
            <h3>Copy from text -- target</h3>
            Click this button, it will copy the text from the input by referring to the
            <strong>input element</strong>
            <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="text2"
                    placeholder="content will be copy after click the copy button"
                    #inputTarget
                />
                <span class="input-group-append">
                    <button
                        class="btn btn-default"
                        type="button"
                        [ngxClipboard]="inputTarget"
                        (cbOnSuccess)="isCopied2 = true"
                        (cbOnError)="onCopyFailure()"
                        [class.btn-success]="isCopied2"
                    >
                        copy
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-primary" (click)="callServiceToCopy()">Copy From Service</button>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-primary" (click)="basic = true">focus trapper</button>
    </div>
</div>
